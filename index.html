<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2L Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: scroll;
            padding-top: 3%;
        }

        h1 {
            font-size: 3em;
            margin-left: 10px;
        }

        .container {
            display: flex;
            align-items: center;
            margin-bottom: 2%; 
        }

        .logo {
            width: 60px;  /* Adjust logo size */
            height: 60px; /* Adjust logo size */
            background-color: #4CAF50; 
            border-radius: 50%;
        }

.navbar {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    gap: 1rem; /*gap between the buttons */
}

.nav-btn {
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    color: #e6e6e6;
    cursor: pointer;
    padding: 10px 20px;
    width: 150px;
    text-align: center;
    transition: background-color 0.3s;
}

.nav-btn:hover {
    background-color: #45a049;
}


        h1:hover {
            text-shadow: 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff;
        }

        .left-navbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 3px solid white;
            box-shadow: 0 0 10px white;
            padding: 1rem;
            gap: 1rem;
        }

        /* Adjustments to existing navbar to accommodate new buttons */
        .navbar {
            justify-content: space-between;
        }

        .top-buttons, .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
                .left-navbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 3px solid white;
            box-shadow: 0 0 10px white;
            padding: 1rem;
            gap: 1rem;
            width: 180px; /* Adjusted for wider buttons */
        }

    </style>
</head>

<body>
     <div class="container">
        <div class="logo"></div>
        <h1>T2L Portal</h1>
    </div>

    <div class="left-navbar">
        <!-- Merged both navbars' links/items here -->
        <button class="nav-btn">Link 1</button>
        <button class="nav-btn">Link 2</button>
        <button class="nav-btn">Link 3</button>
        <button class="nav-btn">Link 4</button>
        <button class="nav-btn">Link 5</button>
        <button class="nav-btn">Link 6</button>
        <button class="nav-btn">Link 7</button>
        <button class="nav-btn">Link 8</button>
        <button class="nav-btn">Link 9</button>
        <button class="nav-btn">Link 10</button>
    </div>


</body>

</html>
