<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2L Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: scroll;
            padding-top: 3%;
        }

        h1 {
            font-size: 3em;
            margin-left: 10px;
        }

        .container {
            display: flex;
            align-items: center;
            margin-bottom: 2%; 
        }

        .logo {
            width: 60px;  /* Adjust logo size */
            height: 60px; /* Adjust logo size */
            background-color: #4CAF50; 
            border-radius: 50%;
        }

.navbar {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    gap: 1rem; /*gap between the buttons */
}

.nav-btn {
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    color: #e6e6e6;
    cursor: pointer;
    padding: 10px 20px;
    width: 150px;
    text-align: center;
    transition: background-color 0.3s;
}

.nav-btn:hover {
    background-color: #45a049;
}

/* Modal Styles */
.modal {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4); /*transparent background */
    overflow: auto;
}

.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Modal width */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover, .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}


    </style>
</head>

<body>
    <div class="container">
        <div class="logo"></div>  <!-- logo  -->
        <h1>T2L Portal</h1>
    </div>

<div class="navbar">
    <button class="nav-btn">MBB</button>
    <button class="nav-btn">Utland</button>
    <button class="nav-btn">Smartcelle</button>
    <button class="nav-btn">Bedriftsnett</button>
    <button class="nav-btn">SMS</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some content in the modal...</p>
  </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get all buttons with class 'nav-btn'
    var buttons = document.querySelectorAll('.nav-btn');

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName('close')[0];

    // Add an event listener for each button
    buttons.forEach(function(button) {
        button.addEventListener('click', function() {
            modal.style.display = 'block';
        });
    });

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = 'none';
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>


</body>

</html>
